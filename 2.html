<!DOCTYPE html>
<html>
    <head> <!-- 문서 설명 -->
        <title>HTML - Study</title>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body> <!-- 문서 본문 -->
        <!-- 하이퍼텍스트와 속성 -->
        <h1><a href="index.html">Hello HTML</a> (<a href="https://ko.wikipedia.org/wiki/HTML" target="_blank" title="HTML window">HTML</a>)</h1>
    
        Market Place 단축키: <strong>ctrl+shift+x</strong><br>
    
        .html 파일에서 <strong>ALT + B</strong>단축키를 사용하여 웹페이지를 실행
    
        <!-- 테그의 중첩과 목록 -->
        <ul> <!-- ul tag로 grouping 할 수 있다. -->
            <li>HTML5</li>
            <li>CSS5</li>
            <li>Javascript</li>
            <li>JAVA</li>
        </ul>
    
        <ol> <!-- ol tag로 순서를 나타낼 수 있다. -->
            <li><a href="1.html">기술소개</a></li>
            <li><a href="2.html">기본문법</a></li>
            <li><a href="3.html">하이퍼텍스트와 속성</a></li>
            <li><a href="4.html">리스트와 테그의 중첩</a></li>
        </ol>

        <h2>기본문법</h2>
        테그를 사용합니다. <br> <!-- 1 줄을 개행한다. -->
        A tag, p tag 등등이 있습니다.
        <form action="http://localhost/login.php">
            <p> <!-- label은 더 넓은 영역을 사용할 수 있게 해준다. -->
                <label for="id_txt">아이디  </label>: 
                <input id="id_txt" type="text" name="id" value="id">
            </p>
            <p>
                <label for="pwd_txt">비밀번호  </label>: 
                <input id="pwd_txt" type="password" name="pwd">
            </p>
            <p>
                <label for="comment"> TextArea </label>: 
                <textarea id="comment" name="TextArea" id="" cols="30" rows="2">default value</textarea>
            </p> <!-- dropdown list -->
        </form>
    </body>    
</html>
