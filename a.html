<!DOCTYPE html>
<html>
    <head> <!-- 문서 설명 -->
        <title>HTML - Study</title>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body> <!-- 문서 본문 -->
        <!-- 하이퍼텍스트와 속성 -->
        <h1>Hello HTML (<a href="https://ko.wikipedia.org/wiki/HTML" target="_blank" title="HTML window">HTML</a>)</h1>
    
        Market Place 단축키: <strong>ctrl+shift+x</strong>
    
        .html 파일에서 <strong>ALT + B</strong>단축키를 사용하여 웹페이지를 실행
    
        <!-- 테그의 중첩과 목록 -->
        <ul> <!-- ul tag로 grouping 할 수 있다. -->
            <li>HTML5</li>
            <li>CSS5</li>
            <li>Javascript</li>
            <li>JAVA</li>
        </ul>
    
        <ol> <!-- ol tag로 순서를 나타낼 수 있다. -->
            <li>기술소개</li>
            <li>기본문법</li>
            <li>하이퍼텍스트와 속성</li>
            <li>리스트와 테그의 중첩</li>
        </ol>
        <video width="200" controls>
            <source src="sample-mp4-file.mp4">
        </video>
        <form action="form.php" autocomplete="on">
            <input type="number" min="10" max="15" autofocus>
            <input type="color" name="colorv" placeholder="color 선택">
            <input type="date" name="datev" placeholder="date를 입력">
            <input type="month" name="monthv">
            <input type="email" name="email" placeholder="이메일 입력">
            <input type="range">
            <input type="search">
            <input type="time" name="timev" autocomplete="off">
            <input type="week">
            <input type="text" name="id" placeholder="id입력">
            <input type="submit">       
        </form>
    </body>    
</html>
