<!DOCTYPE html>
<html>
    <head> <!-- 문서 설명 -->
        <title>HTML - Study</title>
        <meta charset="utf-8"> 
    </head>
    
    <body> <!-- 문서 본문 -->
        <!-- 하이퍼텍스트와 속성 -->
        <h1><a href="index.html">Hello HTML</a> (<a href="https://ko.wikipedia.org/wiki/HTML" target="_blank" title="HTML window">HTML</a>)</h1>
    
        Market Place 단축키: <strong>ctrl+shift+x</strong><br>
    
        .html 파일에서 <strong>ALT + B</strong>단축키를 사용하여 웹페이지를 실행
    
        <!-- 테그의 중첩과 목록 -->
        <ul> <!-- ul tag로 grouping 할 수 있다. -->
            <li>HTML5</li>
            <li>CSS5</li>
            <li>Javascript</li>
            <li>JAVA</li>
        </ul>
    
        <ol> <!-- ol tag로 순서를 나타낼 수 있다. -->
            <li><a href="1.html">기술소개</a></li>
            <li><a href="2.html">기본문법</a></li>
            <li><a href="3.html">하이퍼텍스트와 속성</a></li>
            <li><a href="4.html">리스트와 테그의 중첩</a></li>
        </ol>
        <!-- 사용자가 입력한 정보를 서버로 전송하는 기능을 구현함 id & pwd -->
        <form action="http://localhost/login.php">
            <p>아이디:   <input type="text" name="id" value="id"></p>
            <p>비밀번호: <input type="password" name="pwd"></p>
            <p>TextArea: 
                <textarea name="TextArea" id="" cols="30" rows="2">default value</textarea>
            </p> <!-- dropdown list -->
            <p> <h1>색상선택1: </h1>
                <select name="colors" id="">
                    <option value="red">붉은색</option>
                    <option value="black">검은색</option>
                    <option value="blue">파란색</option>
                </select>
                <h1>색상선택2: </h1>
                <select name="colors2" multiple>
                    <option value="red">붉은색</option>
                    <option value="black">검은색</option>
                    <option value="blue">파란색</option>
                </select>
            </p> 
            <p> <!-- radio button -->
                <h1>던알 색상</h1>
                붉은색: <input type="radio" name="color" value="red"><br>
                검은색: <input type="radio" name="color" value="black"><br>
                파란색: <input type="radio" name="color" value="blue"><br>
            </p>
            <p> <!-- radio button -->
                <h1>다중 색상</h1>
                붉은색: <input type="checkbox" name="color2" value="red2"><br>
                검은색: <input type="checkbox" name="color2" value="black2"><br>
                파란색: <input type="checkbox" name="color2" value="blue2"><br>
            </p>

            <input type="submit">
        </form>
    </body>    
</html>
